<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junyi Zhu - Live CV Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #cf1820; margin-bottom: 0.5rem; font-size: 1.5rem; }
        p { color: #666; font-size: 0.95rem; margin-bottom: 2rem; line-height: 1.5; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; }
        input[type="email"] {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;
            box-sizing: border-box; transition: border-color 0.3s;
        }
        .button-group { display: flex; gap: 10px; }
        button {
            flex: 1; padding: 12px; font-size: 0.95rem; font-weight: 600; border-radius: 8px; cursor: pointer;
            transition: all 0.3s; border: none;
        }
        .btn-primary { background-color: #cf1820; color: white; }
        .btn-primary:hover { background-color: #a01218; }
        .btn-secondary { background-color: #405046; color: white; }
        .btn-secondary:hover { background-color: #2c3831; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 1rem; font-size: 0.9rem; min-height: 1.2em; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .badge { background: #eee; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-family: monospace; color: #555; margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">GCP Cloud Functions + Python 3.11</div>
        <h1>Interactief Portfolio</h1>
        <p>Kies een actie om mijn sollicitatiedossier te bekijken of te ontvangen.</p>
        
        <div class="input-group">
            <label for="email">E-mailadres (voor verzending)</label>
            <input type="email" id="email" placeholder="uw-email@bedrijf.nl">
        </div>
        
        <div class="button-group">
            <button id="btnView" class="btn-secondary" onclick="viewPDF()">Bekijk PDF</button>
            <button id="btnSend" class="btn-primary" onclick="sendCV()">Verzend via Mail</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const API_URL = "https://europe-west1-junyi-personal-page.cloudfunctions.net/send-cv";

        async function viewPDF() {
            const btn = document.getElementById('btnView');
            btn.disabled = true;
            btn.textContent = "Laden...";
            // Direct open the URL in a new tab without email param
            window.open(API_URL, '_blank');
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = "Bekijk PDF";
            }, 2000);
        }

        async function sendCV() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('btnSend');
            const status = document.getElementById('status');
            
            if (!email || !email.includes('@')) {
                status.textContent = "Voer a.u.b. een e-mailadres in.";
                status.className = "error";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Verzenden...";
            status.textContent = "";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                if (response.ok) {
                    status.textContent = "✅ Verzonden! Check uw inbox.";
                    status.className = "success";
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                status.textContent = "❌ Fout: " + error.message;
                status.className = "error";
            } finally {
                btn.disabled = false;
                btn.textContent = "Verzend via Mail";
            }
        }
    </script>
</body>
</html>
